<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Simplifi√©</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #0f0f0f;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Ajout du logo YouTube */
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin: 0;
        }

        .input-section {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 300px;
            padding: 12px;
            border: 1px solid #303030;
            border-radius: 25px;
            background: #121212;
            color: #fff;
            font-size: 16px;
        }

        button {
            padding: 12px 25px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #cc0000;
            transform: scale(1.05);
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            margin-bottom: 25px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .saved-channels {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }

        .channel {
            background: #212121;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .channel:hover {
            transform: translateY(-3px);
            background: #303030;
        }

        .delete-btn {
            background: #ff4444;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 12px;
        }

        .error {
            color: #ff4444;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo YouTube -->
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
            <h1>YouTube Sans Distraction</h1>
        </div>
        
        <div class="input-section">
            <input type="text" id="videoUrl" 
                   placeholder="Collez n'importe quel lien YouTube ici..." 
                   autocomplete="off">
            <button onclick="loadVideo()">‚ñ∂Ô∏è Lire</button>
            <button onclick="saveChannel()">üìÅ Sauvegarder</button>
        </div>
        <div class="error" id="errorMsg"></div>

        <div class="video-container">
            <iframe id="videoPlayer" 
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen></iframe>
        </div>

        <h2>üìÇ Cha√Ænes enregistr√©es</h2>
        <div class="saved-channels" id="channelList"></div>
    </div>

    <script>
        let savedChannels = JSON.parse(localStorage.getItem('channels')) || [];
        updateChannelList();

        function extractVideoId(url) {
            try {
                // Normalisation de l'URL
                let cleanUrl = url
                    .replace(/^https?:\/\/(www\.)?/i, '')
                    .replace(/\/+/g, '/')
                    .replace(/(\?|#).*$/, '')
                    .trim();

                // D√©tection des diff√©rents formats
                const patterns = {
                    'watch': /youtube\.com\/watch\?v=([a-zA-Z0-9_-]{11})/,
                    'live': /youtube\.com\/live\/([a-zA-Z0-9_-]{11})/,
                    'embed': /youtube\.com\/embed\/([a-zA-Z0-9_-]{11})/,
                    'shorts': /youtube\.com\/shorts\/([a-zA-Z0-9_-]{11})/,
                    'youtu.be': /youtu\.be\/([a-zA-Z0-9_-]{11})/
                };

                for (const [type, regex] of Object.entries(patterns)) {
                    const match = cleanUrl.match(regex);
                    if (match) return match[1];
                }

                // Fallback pour les URLs non reconnues
                const segments = cleanUrl.split('/');
                const lastSegment = segments[segments.length - 1];
                return lastSegment.substring(0, 11);

            } catch (e) {
                return null;
            }
        }

        function loadVideo() {
            const urlInput = document.getElementById('videoUrl');
            const errorMsg = document.getElementById('errorMsg');
            const url = urlInput.value.trim();

            if (!url) {
                showError('Veuillez coller un lien YouTube');
                return;
            }

            const videoId = extractVideoId(url);
            
            if (videoId && /^[a-zA-Z0-9_-]{11}$/.test(videoId)) {
                errorMsg.style.display = 'none';
                const embedUrl = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&rel=0`;
                document.getElementById('videoPlayer').src = embedUrl;
                urlInput.value = ''; // Clear input after success
            } else {
                showError('Lien YouTube non valide. Formats accept√©s :\n- Vid√©o standard\n- Live\n- Shorts\n- Lien raccourci');
            }
        }

        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            setTimeout(() => errorMsg.style.display = 'none', 5000);
        }

        function saveChannel() {
            const url = document.getElementById('videoUrl').value.trim();
            const videoId = extractVideoId(url);
            
            if (!videoId) {
                showError('Impossible de sauvegarder - lien invalide');
                return;
            }

            const channelName = prompt('Nom de la cha√Æne :') || `Cha√Æne ${savedChannels.length + 1}`;
            savedChannels.push({name: channelName, id: videoId});
            localStorage.setItem('channels', JSON.stringify(savedChannels));
            updateChannelList();
        }

        function updateChannelList() {
            const channelList = document.getElementById('channelList');
            channelList.innerHTML = savedChannels.map((channel, index) => `
                <div class="channel" onclick="loadChannel('${channel.id}')">
                    <span>${channel.name}</span>
                    <button class="delete-btn" onclick="deleteChannel(${index})">√ó</button>
                </div>
            `).join('');
        }

        function loadChannel(id) {
            document.getElementById('videoUrl').value = `https://youtu.be/${id}`;
            loadVideo();
        }

        function deleteChannel(index) {
            savedChannels.splice(index, 1);
            localStorage.setItem('channels', JSON.stringify(savedChannels));
            updateChannelList();
        }
    </script>
</body>
</html>
